<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Or Logico (||)</title>
</head>
<body>
    <script>
        var logico;
        var num1 = 25;
        var num2 = 30;
        logico = (num1 != num2) || (num1 > num2);
        document.write(logico + "<br/>");
        document.write("Alternando num1: ");
        num1 = 30;
        logico = (num1 != num2) || (num1 > num2);
        document.write(logico + "<br/>");

    </script>
    
</body>
</html>
