<body>
    <script>
        var a = 11;
        if (a%2==0)
        {
            alert("O número é par!");
        }
        // No navegador como 10 é par e o resto é 0
        // Abrirá a caixa alert mostrando "o numero é par" 
        // Caso mudassemos o var a = 11 , ele não retornaria nada
        // então usei um else com o alert "O numero não é par" 
        
       else
       {
            alert(" O numero não é par")
       }
    </script>
</body>
