<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays - Propriedades e Métodos - Join</title>
</head>
<body>
    <script>
        var Cidades = ["São Paulo","Recife","Vitória","Aracaju"];
        Cidades.push ("Blumenau");
        Cidades.push ("Ouro Preto");
        var ConjuntoCidades = Cidades.join (", ")
        document.write(ConjuntoCidades);
        
    </script>
</body>
</html>
