<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays - Declaração e Atribuição</title>
</head>
<body>
    <script>
        var Cidades = ["São Paulo","Recife","Vitória","Aracaju"]
        for (i = 0; i<4; i++)
        {
            document.write(Cidades[i] + "<br/>");
        }
        Cidades[1] = "Paraty";
        document.write("A cidade é " + Cidades[1]);
    </script>
</body>
</html>
