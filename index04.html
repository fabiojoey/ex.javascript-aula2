<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo do operador NOT (!)</title>
</head>
<body>
    <script>
        var logico;
        var num1 = 25;
        var num2 = 30;
        logico = !(num1 != num2);
        document.write(logico + "<br/>");
        logico =!(num1 == num2);
        document.write(logico + "<br/>");
    </script>
    
</body>
</html>
