<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retornando operando com &&</title>
</head>
<body>
    <script>
        var logico;
        var x = 12;
        var num1 = 25;
        var num2 =30;
        logico = (num1 != num2)&&(x);
        document.write(logico + "<br/>");
        logico = (num1 == num2)&&(x);
        document.write(logico + "<br/>");
    </script>

    <!-- Na aula gravada o resultado deu 12 12 no meu codigo deu 12 false (min 15:39)-->
    
</body>
</html>
